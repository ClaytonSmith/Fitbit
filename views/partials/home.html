<div class="">
  <div class="pure-u-1-1 navbar">
    <a href="http://www.cloudlock.com"><div class="brand"></div></a>
    <a class="join-us" href="/authorize" target="_blank"><button class="pure-button">Join Our Team</button></a>
  </div>

  <!-- Progress Bar Directive-->
  <div isteven-omni-bar id="omnibar" current-value="percentageValue" style="maxValue{ border-radius: 0;" max-value="1">{{percentageValue | percentage}} of the way</div>

  <!-- Map Directive-->
  <leaflet class="pure-u-1-1" center="center" paths="paths" markers="markers" defaults="defaults" height="350"></leaflet>

  <canvas style="margin: 0 0 0 1em" id="line" class="chart chart-line"  legend="true" data="graphDataSet" labels="graphLabels" series="graphSeries" ></canvas>
</div>


 <hr>
<div class="pure-g" id="groups">
  <div class="pure-u-5-5"><h1 class="center">Groups</h1></div>
  <div class="pure-u-5-5">

    <div class="pure-menu custom-restricted-width group-list">
      <span class="pure-menu-heading center">Groups (temp layout)</span>
      <br>

      <section class="ac-container" ng-repeat="group in groups">
	<div>
	  <input id="{{group.name}}" name="accordion-1" type="radio"
                 checked="" ng-click="setActiveGroup(group.name)">
	  <label for="{{group.name}}">{{group.name}}</label>
          <ul class="pure-menu-list" ng-repeat="user in group.users">
            <li class="pure-menu-item">
              <button ng-click="switchOrRemove(user)">
                {{user.displayName}}
              </button>
            </li>

	</div>
      </section>

    </div>

  </div>

</div>
