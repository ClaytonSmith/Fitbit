<!DOCTYPE html>
<html ng-app="myApp" class="ng-scope">
  <head>
    <style type="text/css">
      @charset "UTF-8";
      [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],
      .ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}
    </style>
    <meta charset="utf8">
    <base href="/">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script> 

    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.min.js"></script>
    <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>

    <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <body ng-controller="appCtrl">

    <script src="js/services.js"></script>

    <script src="js/filters.js"></script>
