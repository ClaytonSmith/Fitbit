<!DOCTYPE html>
<html ng-app="myApp" class="ng-scope">
  <head>
    <meta charset="utf8">
    <style type="text/css">
      @charset "UTF-8";
      [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],
      .ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}
    </style>

    <title>Fitbit app</title>

    <!--|    CSS     |-->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="bower_components/angular-omni-bar/isteven-omni-bar.css">
    <link rel="stylesheet" href="bower_components/pure/pure.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/app.css">

    <!--| JavaScript |-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>

    <script src="/bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script src="bower_components/angular-omni-bar/isteven-omni-bar.js"></script>
  </head>

  <body ng-controller="appCtrl">
    <div class="container" id="title" ng-view></div>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
